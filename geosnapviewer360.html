<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>Geo Snap Viewer 360</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet-minimap/dist/Control.MiniMap.min.css">

  <!-- Pannellum -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="gsv360.css">
</head>

<body>

<div id="header">
  <button id="menuBtn" class="mobile-only">≡</button>
  Geo Snap Viewer 360
  <button id="locateBtn" class="locate-btn"></button>
</div>
  <div id="container">

    <!-- サイドバー -->
    <div id="sidebar">

      <div class="tab-buttons">
        <div id="tabPhoto">写真管理</div>
      </div>
      <div id="photoPanel" class="tab-content active">
        <input type="file" id="photoInput" accept="image/jpeg" multiple><br><br>
        <div id="photoList"></div>
      </div>
      <div id="dropHint" style="text-align:center; padding:10px; color:#777;">
  ここに写真をドロップ
      </div>
    </div>

    <!-- 地図 -->
    <div id="map">
      <div id="coordBox">Lat: ---, Lng: ---</div>
    </div>
  </div>

  <footer style="text-align:center; padding:12px; margin-top:20px; font-size:14px; color:#555;">
  <a href="privacy-policy.html" style="margin-right:10px;">プライバシーポリシー</a>
  |
  <a href="terms.html" style="margin-left:10px;">利用規約</a>
  <div style="margin-top:6px;">2026 Geo Snap Viewer 360</div>
</footer>

  <!-- JSライブラリ（順番厳守） -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-minimap/dist/Control.MiniMap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/leaflet-easyprint@2.1.9/dist/bundle.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.js"></script>

  <!-- Custom JS（map → photo の順） -->
  <script src="gsv360.js"></script>
  <script src="photo.js"></script>
  <script src="GSVsample.js"></script>

</body>
</html>
