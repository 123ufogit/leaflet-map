<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<title>GeoTIFF Viewer (georaster + tools)</title>

<!-- Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- Leaflet.draw -->
<link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
<script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>

<!-- easyPrint -->
<script src="https://unpkg.com/leaflet-easyprint@2.1.9/dist/bundle.js"></script>

<!-- georaster & georaster-layer-for-leaflet -->
<script src="https://unpkg.com/georaster"></script>
<script src="https://unpkg.com/georaster-layer-for-leaflet"></script>

<style>
  body, html {
    margin: 0;
    height: 100%;
    overflow: hidden;
  }
  #map {
    width: 100%;
    height: 100%;
  }
  #dropzone {
    position: absolute;
    top: 10px;
    left: 10px;
    background: rgba(255,255,255,0.9);
    padding: 10px;
    border: 2px dashed #666;
    border-radius: 6px;
    z-index: 1000;
  }
</style>
</head>

<body>

<div id="dropzone">
  <div>GeoTIFF を選択 or ドラッグ＆ドロップ</div>
  <input type="file" id="fileInput" accept=".tif,.tiff" />
</div>

<div id="map"></div>

<script>
// ------------------------------
// 1. Leaflet マップ初期化
// ------------------------------
const map = L.map("map", {
  center: [36.56, 136.65],
  zoom: 13
});

// 地理院タイル
const gsiStd = L.tileLayer(
  "https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png",
  { maxZoom: 18, attribution: "地理院タイル" }
).addTo(map);

const gsiOrt = L.tileLayer(
  "https://cyberjapandata.gsi.go.jp/xyz/ort/{z}/{x}/{y}.jpg",
  { maxZoom: 18, attribution: "地理院タイル（オルソ画像）" }
);

// 作図レイヤ
const drawnItems = new L.FeatureGroup();
map.addLayer(drawnItems);

// レイヤーコントロール
L.control.layers(
  { "標準地図": gsiStd, "航空写真": gsiOrt },
  { "作図レイヤ": drawnItems }
).addTo(map);

// ------------------------------
// 2. Leaflet.draw
// ------------------------------
const drawControl = new L.Control.Draw({
  edit: { featureGroup: drawnItems, remove: true },
  draw: {
    polygon: { allowIntersection: false, showArea: true },
    polyline: true,
    rectangle: true,
    marker: true,
    circle: false,
    circlemarker: false
  }
});
map.addControl(drawControl);

map.on(L.Draw.Event.CREATED, (e) => {
  drawnItems.addLayer(e.layer);
});

// ------------------------------
// 3. easyPrint
// ------------------------------
L.easyPrint({
  title: "印刷 / 保存",
  position: "topleft",
  sizeModes: ["Current", "A4Portrait", "A4Landscape"]
}).addTo(map);

// ------------------------------
// 4. GeoTIFF 読み込み（georaster）
// ------------------------------
let currentLayer = null;

async function loadGeoTIFF(arrayBuffer) {
  const georaster = await parseGeoraster(arrayBuffer);

  if (currentLayer) {
    map.removeLayer(currentLayer);
  }

  currentLayer = new GeoRasterLayer({
    georaster,
    opacity: 0.8
  });

  currentLayer.addTo(map);
  map.fitBounds(currentLayer.getBounds());
}

// ------------------------------
// 5. ファイル選択
// ------------------------------
document.getElementById("fileInput").addEventListener("change", async (event) => {
  const file = event.target.files[0];
  if (!file) return;

  const arrayBuffer = await file.arrayBuffer();
  loadGeoTIFF(arrayBuffer);
});

// ------------------------------
// 6. ドラッグ＆ドロップ
// ------------------------------
const dropzone = document.getElementById("dropzone");

dropzone.addEventListener("dragover", (e) => {
  e.preventDefault();
  dropzone.style.background = "rgba(200,255,200,0.9)";
});

dropzone.addEventListener("dragleave", () => {
  dropzone.style.background = "rgba(255,255,255,0.9)";
});

dropzone.addEventListener("drop", async (e) => {
  e.preventDefault();
  dropzone.style.background = "rgba(255,255,255,0.9)";

  const file = e.dataTransfer.files[0];
  if (!file) return;

  const arrayBuffer = await file.arrayBuffer();
  loadGeoTIFF(arrayBuffer);
});
</script>

</body>
</html>
