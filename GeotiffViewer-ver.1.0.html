<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<title>GeoTIFF Viewer 0.9.1 (Sidebar + Footer + MiniMap + Crosshair)</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
<link rel="stylesheet" href="https://unpkg.com/leaflet-minimap/dist/Control.MiniMap.min.css">

<style>
  /* 全体レイアウト */
  html, body {
    margin: 0;
    height: 100%;
    overflow: hidden;
    font-family: sans-serif;
  }

  /* コンテナ（サイドバー + 地図） */
  #container {
    display: flex;
    height: calc(100% - 60px); /* フッター分を除く */
  }

  /* サイドバー */
  #sidebar {
    width: 260px;
    background: #f4f4f4;
    border-right: 1px solid #ccc;
    padding: 15px;
    box-sizing: border-box;
    overflow-y: auto;
  }

  /* 地図エリア */
  #map {
    flex: 1;
    height: 100%;
  }

  /* 座標表示 */
  #coordBox {
    margin-top: 20px;
    padding: 10px;
    background: #fff;
    border: 1px solid #aaa;
    border-radius: 4px;
    font-size: 14px;
  }

  /* 十字線アイコン */
  .crosshair-icon {
    font-size: 24px;
    font-weight: bold;
    color: red;
  }

  /* フッター */
  #footer {
    height: 60px;
    background: #eee;
    border-top: 1px solid #ccc;
    text-align: center;
    padding-top: 10px;
    box-sizing: border-box;
  }
</style>

</head>

<body>

<div id="container">

  <!-- 左サイドバー -->
  <div id="sidebar">
    <h3>サイドバー</h3>
    <p>ここにメニューや情報を配置できます。</p>

    <h4>現在の中心座標</h4>
    <div id="coordBox">Lat: ---, Lng: ---</div>
  </div>

  <!-- 地図 -->
  <div id="map"></div>

</div>

<!-- フッター -->
<footer id="footer">
  <a href="privacy-policy.html" style="margin-right:10px;">プライバシーポリシー</a>
  |
  <a href="terms.html" style="margin-left:10px;">利用規約</a>
  <div style="margin-top:6px;">2026 GeoTIFF Viewer</div>
</footer>

<!-- JSライブラリ -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-minimap/dist/Control.MiniMap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/leaflet-easyprint@2.1.9/dist/bundle.js"></script>
<script src="https://unpkg.com/georaster"></script>
<script src="https://unpkg.com/georaster-layer-for-leaflet"></script>
<script src="https://unpkg.com/tokml/tokml.js"></script>
<script src="https://unpkg.com/togeojson@0.16.0/dist/togeojson.js"></script>

<script>
/* ===== 起動メッセージ ===== */
window.onload = () => {
  alert(
    "Geo Snap Viewer 360 へようこそ！\n\n" +
    "Geo Snap Viewer 360 (GSV360) は、位置情報付き写真を地図上に直感的に可視化できる、シンプルでパワフルな地図ビューワーです。\n" +
    "写真をドラッグ＆ドロップするだけで、撮影地点にマーカーが自動配置され、通常写真はもちろん、ドローン写真、360°パノラマ写真もその場で閲覧できます。\n" +
    "旅の記録、フィールド調査、森林・環境モニタリングなど、幅広い用途に活用できます。" +
    "GSV360にはデータ保存機能はありません。写真データの取り扱い・管理は、利用者自身の責任で行ってください。\n" +
    "利用者は、利用規約に同意した上で本アプリを利用するものとします。"  
  );
};

/* ===============================
   1. Leaflet マップ初期化
================================ */
const map = L.map("map", {
  center: [36.56, 136.65],
  zoom: 13
});

/* ===============================
   2. pane 設定（描画順）
================================ */
map.createPane("geotiffPane");
map.getPane("geotiffPane").style.zIndex = 450;

map.createPane("vectorPane");
map.getPane("vectorPane").style.zIndex = 500;

/* ===============================
   3. ベースレイヤー
================================ */
const gsiStd = L.tileLayer(
  "https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png",
  { maxZoom: 18, attribution: "地理院タイル" }
).addTo(map);

const gsiOrt = L.tileLayer(
  "https://cyberjapandata.gsi.go.jp/xyz/ort/{z}/{x}/{y}.jpg",
  { maxZoom: 18, attribution: "地理院タイル（オルソ画像）" }
);

/* ===============================
   4. MiniMap
================================ */
const miniLayer = L.tileLayer(
  "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png"
);

new L.Control.MiniMap(miniLayer, {
  position: "bottomright",
  toggleDisplay: true,
  minimized: false,
  width: 150,
  height: 150,
  zoomLevelOffset: -5
}).addTo(map);

/* ===============================
   5. 十字線マーカー
================================ */
const crosshairIcon = L.divIcon({
  className: "crosshair-icon",
  html: "+",
  iconSize: [20, 20],
  iconAnchor: [10, 10]
});

const centerMarker = L.marker(map.getCenter(), {
  icon: crosshairIcon,
  interactive: false
}).addTo(map);

function updateCenterInfo() {
  const c = map.getCenter();
  centerMarker.setLatLng(c);
  document.getElementById("coordBox").textContent =
    `Lat: ${c.lat.toFixed(6)} , Lng: ${c.lng.toFixed(6)}`;
}

map.on("move", updateCenterInfo);
updateCenterInfo();

/* ===============================
   6. 作図レイヤ（vectorPane）
================================ */
const drawnItems = new L.FeatureGroup(null, { pane: "vectorPane" });
drawnItems.options.pane = "vectorPane";
map.addLayer(drawnItems);

L.control.layers(
  { "標準地図": gsiStd, "航空写真": gsiOrt },
  { "作図レイヤ": drawnItems }
).addTo(map);

/* ===============================
   7. Leaflet.draw
================================ */
const drawControl = new L.Control.Draw({
  edit: { featureGroup: drawnItems, remove: true },
  draw: {
    polygon: { allowIntersection: false, showArea: true },
    polyline: true,
    rectangle: true,
    marker: true,
    circle: false,
    circlemarker: false
  }
});
map.addControl(drawControl);

map.on(L.Draw.Event.CREATED, (e) => {
  e.layer.options.pane = "vectorPane";
  drawnItems.addLayer(e.layer);
});

/* ===============================
   8. easyPrint
================================ */
L.easyPrint({
  title: "印刷 / 保存",
  position: "topleft",
  sizeModes: ["Current", "A4Portrait", "A4Landscape"]
}).addTo(map);

/* ===============================
   9. GeoTIFF 読み込み
================================ */
let currentLayer = null;

async function loadGeoTIFF(arrayBuffer) {
  const georaster = await parseGeoraster(arrayBuffer, {
    buildPyramid: false
  });

  if (currentLayer) map.removeLayer(currentLayer);

  currentLayer = new GeoRasterLayer({
    georaster,
    opacity: 0.8,
    resolution: 128,
    updateWhenZooming: true,
    updateInterval: 0,
    keepBuffer: 5,
    pane: "geotiffPane"
  });

  currentLayer.addTo(map);
  map.fitBounds(currentLayer.getBounds());
}

/* ===============================
   10. ファイル種別を自動判定
================================ */
async function handleFile(file) {
  const name = file.name.toLowerCase();

  if (name.endsWith(".tif") || name.endsWith(".tiff")) {
    const arrayBuffer = await file.arrayBuffer();
    await loadGeoTIFF(arrayBuffer);
    return;
  }

  if (name.endsWith(".geojson") || name.endsWith(".json")) {
    const text = await file.text();
    const geojson = JSON.parse(text);

    const layer = L.geoJSON(geojson, { pane: "vectorPane" });
    layer.eachLayer((l) => drawnItems.addLayer(l));

    map.fitBounds(layer.getBounds());
    return;
  }

  if (name.endsWith(".kml")) {
    const text = await file.text();
    const parser = new DOMParser();
    const kmlDom = parser.parseFromString(text, "text/xml");
    const geojson = toGeoJSON.kml(kmlDom);

    const layer = L.geoJSON(geojson, { pane: "vectorPane" });
    layer.eachLayer((l) => drawnItems.addLayer(l));

    map.fitBounds(layer.getBounds());
    return;
  }
}

/* ===============================
   11. ドラッグ＆ドロップ（複数対応）
================================ */
document.addEventListener("dragover", (e) => e.preventDefault());
document.addEventListener("drop", async (e) => {
  e.preventDefault();
  const files = e.dataTransfer.files;
  if (!files || files.length === 0) return;

  for (const file of files) {
    await handleFile(file);
  }
});
</script>

</body>
</html>
