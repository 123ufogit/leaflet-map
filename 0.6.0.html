<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>Leaflet 0.6.0（alert メッセージ付き）</title>

  <!-- スマホ最適化 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet-minimap/dist/Control.MiniMap.min.css">

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-minimap/dist/Control.MiniMap.min.js"></script>

  <style>
    body { margin: 0; font-family: sans-serif; }

    #header {
      padding: 8px 12px;
      background: #2c3e50;
      color: #ecf0f1;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    #header input {
      padding: 4px;
      width: 220px;
    }

    #header button {
      padding: 4px 8px;
    }

    #container {
      display: flex;
      height: calc(100vh - 40px);
    }

    #sidebar {
      width: 260px;
      background: #f4f4f4;
      border-right: 1px solid #ccc;
      padding: 10px;
      overflow-y: auto;
      transition: width 0.3s;
      position: relative;
    }

    #sidebar.collapsed {
      width: 20px;
      padding: 0;
    }

    #toggleSidebar {
      position: absolute;
      top: 5px;
      right: -18px;
      width: 32px;
      height: 32px;
      font-size: 20px;
      background: #2c3e50;
      color: #fff;
      border-radius: 8px;
      border: 2px solid #fff;
      cursor: pointer;
      transition: 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #toggleSidebar:hover {
      background: #3f5870;
      transform: scale(1.15);
    }

    #map {
      flex: 1;
      width: 100%;
      height: 100%;
      position: relative;
    }

    #coordBox {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 13px;
      z-index: 1000;
    }

    .crosshair-icon {
      color: red;
      font-size: 26px;
      font-weight: bold;
      text-align: center;
      line-height: 20px;
    }

    .attr-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    .attr-table td {
      border: 1px solid #ccc;
      padding: 4px;
      background: #fff;
    }

    /* ===== スマホ最適化（幅600px以下） ===== */
    @media (max-width: 600px) {

      #sidebar {
        width: 0 !important;
        padding: 0 !important;
      }

      #toggleSidebar {
        right: -10px;
      }

      #header input {
        width: 120px;
      }

      .leaflet-control-minimap {
        display: none !important;
      }
    }
  </style>
</head>

<body>
  <div id="header">
    Leaflet 0.6.0（alert メッセージ付き）
    <input type="text" id="searchBox" placeholder="地名または座標を入力">
    <button id="searchBtn">検索</button>
    <button id="locateBtn">現在地</button>
  </div>

  <div id="container">
    <div id="sidebar">
      <button id="toggleSidebar">◀</button>

      <div id="attrPanel">
        <h3>属性情報</h3>
        <div id="attrContent">地物をクリックしてください。</div>
      </div>
    </div>

    <div id="map">
      <div id="coordBox">Lat: ---, Lng: ---</div>
    </div>
  </div>

  <script>
    /* ===== ページ読み込み時のメッセージ ===== */
    window.onload = () => {
      alert("地図アプリを読み込みました。\n現在地ボタンが利用できます。");
    };

    /* ===== 初期表示レイヤ ===== */
    const layerGSIstd = L.tileLayer(
      "https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png",
      { attribution: "地理院タイル（標準）" }
    );

    const map = L.map("map", {
      center: [37.303254, 136.915478],
      zoom: 14,
      layers: [layerGSIstd]
    });

    /* ===== レイヤー ===== */
    const layerOSM = L.tileLayer(
      "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
      { attribution: "© OpenStreetMap contributors" }
    );

    const layerGSIort = L.tileLayer(
      "https://cyberjapandata.gsi.go.jp/xyz/ort/{z}/{x}/{y}.jpg",
      { attribution: "地理院タイル（空中写真）" }
    );

    const baseLayers = {
      "地理院地図（標準）": layerGSIstd,
      "OpenStreetMap": layerOSM,
      "地理院空中写真": layerGSIort
    };

    L.control.layers(baseLayers).addTo(map);

    /* ===== MiniMap ===== */
    const miniLayer = L.tileLayer(
      "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
      { attribution: "" }
    );

    new L.Control.MiniMap(miniLayer, {
      position: "bottomright",
      toggleDisplay: true,
      minimized: false,
      width: 150,
      height: 150,
      zoomLevelOffset: -5
    }).addTo(map);

    /* ===== 属性ビューア（ダミー） ===== */
    const dummyGeoJSON = {
      type: "FeatureCollection",
      features: [
        {
          type: "Feature",
          properties: {
            name: "サンプル地点",
            desc: "ここに説明文が入ります。",
            area: "不明"
          },
          geometry: {
            type: "Point",
            coordinates: [136.915478, 37.303254]
          }
        }
      ]
    };

    L.geoJSON(dummyGeoJSON, {
      onEachFeature: (feature, layer) => {
        layer.on("click", () => {
          let html = "<table class='attr-table'>";
          for (let key in feature.properties) {
            html += `<tr><td><b>${key}</b></td><td>${feature.properties[key]}</td></tr>`;
          }
          html += "</table>";
          document.getElementById("attrContent").innerHTML = html;
        });
      }
    }).addTo(map);

    /* ===== 十字線マーカー ===== */
    const crosshairIcon = L.divIcon({
      className: "crosshair-icon",
      html: "+",
      iconSize: [20, 20],
      iconAnchor: [10, 10]
    });

    const centerMarker = L.marker(map.getCenter(), {
      icon: crosshairIcon,
      interactive: false
    }).addTo(map);

    function updateCenterInfo() {
      const c = map.getCenter();
      centerMarker.setLatLng(c);
      document.getElementById("coordBox").textContent =
        `Lat: ${c.lat.toFixed(6)} , Lng: ${c.lng.toFixed(6)}`;
    }

    map.on("move", updateCenterInfo);
    updateCenterInfo();

    /* ===== サイドバー折り畳み ===== */
    document.getElementById("toggleSidebar").onclick = () => {
      const sb = document.getElementById("sidebar");
      sb.classList.toggle("collapsed");
      document.getElementById("toggleSidebar").textContent =
        sb.classList.contains("collapsed") ? "▶" : "◀";
    };

    /* ===== 現在地ボタン ===== */
    document.getElementById("locateBtn").onclick = () => {
      map.locate({ setView: true, maxZoom: 16 });
    };

    map.on("locationerror", () => {
      alert("現在地を取得できませんでした（HTTPS が必要です）");
    });

    /* ===== 検索 ===== */
    function isLatLng(text) {
      const parts = text.split(",");
      return parts.length === 2 &&
        !isNaN(parseFloat(parts[0])) &&
        !isNaN(parseFloat(parts[1]));
    }

    function moveToLatLng(lat, lng) {
      map.setView([lat, lng], 15);
    }

    function searchPlace(query) {
      const url =
        "https://nominatim.openstreetmap.org/search?format=json&q=" +
        encodeURIComponent(query);

      fetch(url)
        .then(r => r.json())
        .then(data => {
          if (data.length === 0) {
            alert("場所が見つかりませんでした");
            return;
          }
          moveToLatLng(parseFloat(data[0].lat), parseFloat(data[0].lon));
        });
    }

    document.getElementById("searchBtn").onclick = () => {
      const text = document.getElementById("searchBox").value.trim();
      if (text === "") return;

      if (isLatLng(text)) {
        const p = text.split(",");
        moveToLatLng(parseFloat(p[0]), parseFloat(p[1]));
      } else {
        searchPlace(text);
      }
    };
  </script>
</body>
</html>
