<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>GeoTIFF ビューワー＋作図ツール</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Leaflet.draw -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
  <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>

  <!-- easyPrint -->
  <script src="https://unpkg.com/leaflet-easyprint@2.1.9/dist/bundle.js"></script>

  <!-- GeoTIFF / GeoRaster / GeoRasterLayer -->
  <script src="https://unpkg.com/geotiff@2.1.3/dist-browser/geotiff.browser.min.js"></script>
  <script src="https://unpkg.com/georaster@1.6.1/dist/georaster.browser.min.js"></script>
  <script src="https://unpkg.com/georaster-layer-for-leaflet@3.8.0/dist/georaster-layer-for-leaflet.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    #map {
      height: 100%;
      width: 100%;
      position: relative;
      z-index: 1;
    }

    #dropzone {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 12px;
      pointer-events: none;
    }

    #dropzone.dragover {
      background: rgba(0, 120, 215, 0.8);
    }

    #drop-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 999;
      pointer-events: none;
      background: transparent;
    }

    #toolbar {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1001;
      background: rgba(255, 255, 255, 0.9);
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 12px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <div id="dropzone">ここに GeoTIFF をドラッグ＆ドロップ</div>
  <div id="drop-overlay"></div>

  <div id="toolbar">
    <strong>操作:</strong> 左上のプリンタアイコンから印刷できます
  </div>

  <script>
    /* =========================
       1. Leaflet マップ初期化
       ========================= */
    const map = L.map("map", {
      center: [36.56, 136.65],
      zoom: 13,
      zoomControl: true,
    });

    const gsiStd = L.tileLayer(
      "https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png",
      { maxZoom: 18, attribution: "地理院タイル" }
    ).addTo(map);

    const gsiOrt = L.tileLayer(
      "https://cyberjapandata.gsi.go.jp/xyz/ort/{z}/{x}/{y}.jpg",
      { maxZoom: 18, attribution: "地理院タイル（オルソ画像）" }
    );

    const baseLayers = {
      "標準地図": gsiStd,
      "航空写真": gsiOrt,
    };

    const drawnItems = new L.FeatureGroup();
    map.addLayer(drawnItems);

    let geotiffLayer = null;

    const overlays = { "作図レイヤ": drawnItems };
    const layerControl = L.control.layers(baseLayers, overlays).addTo(map);

    /* =========================
       2. Leaflet.draw
       ========================= */
    const drawControl = new L.Control.Draw({
      edit: { featureGroup: drawnItems, remove: true },
      draw: {
        polygon: { allowIntersection: false, showArea: true },
        polyline: true,
        rectangle: true,
        marker: true,
        circle: false,
        circlemarker: false,
      },
    });
    map.addControl(drawControl);

    map.on(L.Draw.Event.CREATED, (e) => {
      drawnItems.addLayer(e.layer);
    });

    /* =========================
       3. easyPrint
       ========================= */
    L.easyPrint({
      title: "印刷 / 保存",
      position: "topleft",
      sizeModes: ["Current", "A4Portrait", "A4Landscape"],
    }).addTo(map);

    /* =========================
       4. ドラッグ＆ドロップ（GeoTIFF のみ）
       ========================= */
    const dropzone = document.getElementById("dropzone");
    const dropOverlay = document.getElementById("drop-overlay");

    ["dragenter", "dragover"].forEach((eventName) => {
      window.addEventListener(eventName, (e) => {
        e.preventDefault();
        dropOverlay.style.pointerEvents = "auto";
        dropzone.classList.add("dragover");
      });
    });

    ["dragleave", "drop"].forEach((eventName) => {
      window.addEventListener(eventName, (e) => {
        e.preventDefault();
        dropOverlay.style.pointerEvents = "none";
        dropzone.classList.remove("dragover");
      });
    });

    dropOverlay.addEventListener("drop", async (e) => {
      const files = [...e.dataTransfer.files];
      const geotiff = files.find(f => f.name.match(/\.(tif|tiff)$/i));

      if (!geotiff) {
        alert("GeoTIFF をドロップしてください");
        return;
      }

      console.log("GeoTIFF 読み込み開始:", geotiff.name);

      const arrayBuffer = await geotiff.arrayBuffer();
      await loadGeoTIFF(arrayBuffer, geotiff.name);
    });

    /* =========================
       5. GeoTIFF 読み込み
       ========================= */
    async function loadGeoTIFF(arrayBuffer, name) {
      if (geotiffLayer) {
        map.removeLayer(geotiffLayer);
        layerControl.removeLayer(geotiffLayer);
      }

      const georaster = await parseGeoraster(arrayBuffer);

      geotiffLayer = new GeoRasterLayer({
        georaster,
        opacity: 0.8,
        resolution: 256,
      });

      geotiffLayer.addTo(map);
      layerControl.addOverlay(geotiffLayer, `GeoTIFF: ${name}`);

      const bounds = geotiffLayer.getBounds();
      if (bounds.isValid()) map.fitBounds(bounds);
    }

    console.log("GeoTIFF 専用ビューワー 準備完了");
  </script>
</body>
</html>
