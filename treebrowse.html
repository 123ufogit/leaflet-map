<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>Leaflet TB 0.1 森林調査</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet-minimap/dist/Control.MiniMap.min.css">

  <!-- Pannellum -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2c3e50">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="label.css">
  <link rel="stylesheet" href="photo.css">

  <style>
.area-label {
  pointer-events: none !important;
}
</style>

</head>

<body>

  <div id="header">
    <button id="menuBtn" class="mobile-only">≡</button>
    Leaflet Tree Browser 0.1 森林調査
  </div>
  <div id="container">

    <!-- サイドバー -->
    <div id="sidebar">

      <div class="tab-buttons">
        <div id="tabAttr" class="active">属性情報</div>
        <div id="tabPhoto">写真管理</div>
      </div>

      <div id="attrPanel" class="tab-content active">
        <h3>属性情報</h3>
        <div id="attrContent">地物をクリックしてください。</div>
      </div>

      <div id="photoPanel" class="tab-content">
        <h3>写真管理</h3>
        <input type="file" id="photoInput" accept="image/jpeg" multiple><br><br>
        <div id="photoList"></div>
      </div>
    </div>

        <!-- 地図 -->
    <div id="map">
　    <button id="locateBtn" class="locate-btn"></button>
      <div id="coordBox">Lat: ---, Lng: ---</div>
    </div>
  </div>

  <!-- JSライブラリ（順番厳守） -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-minimap/dist/Control.MiniMap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

  <!-- ★ 初期表示レイヤー設定-->
<script>
  window.defaultBaseLayer = "gsi";      // ベースレイヤー
  window.defaultOverlayCS = true;       // CS立体図（透過）を初期表示で ON
</script>

<!-- 編集システム -->
<script src="tree-db.js"></script>
<script src="tree-edit.js"></script>
<script src="sync.js"></script>

<!-- 既存ロジック（地図 → 統計 → 写真） -->
<script src="map.js"></script>
<script src="treeplot.js"></script>
<script src="treestat.js"></script>
<script src="photo.js"></script>
  
<script>
 if ("serviceWorker" in navigator) {
   navigator.serviceWorker.register("service-worker.js");
 }
</script>  
</body>
</html>
